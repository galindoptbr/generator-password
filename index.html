<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="keyworld" content="Gerador de senha, Password Generator"> 
    <title>Gerador de Senha</title>
</head>
<body>

    <main>
        <section class="container-input">
            <div class="box-1">
                <img class="logo" src="img/logo.svg" alt="Gerador de senha logo">
                <div class="caracteres">
                    <span>Tamanho da senha:</span>
                    <span id="valor"> caracteres</span>
                </div>
                <input id="slider" class="slider" type="range" min="4" max="20" value="12">
                <button id="button" class="button-cta" onclick="generatorPassword()">GERAR SENHA</button>
                <div id="container-password" onclick="copyPassword()" class="container-password hide">
                    <span class="title">Sua senha gerada foi: </span>
                    <span id="password" class="password">123123123123</span>
                    <span class="tooltip">Clique na senha para copiar. ðŸ‘†</span>
                </div>
            </div>
            <img class="octane" src="img/octane.svg" alt="octane">
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
